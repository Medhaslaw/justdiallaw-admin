<div class="lawyers_invoice">
    <div class="row m-0">
        <div class="col-md-5">
            <!-- <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Category</a></li>
                        <li class="breadcrumb-item active"><a>View Category </a></li>
                    </ol>
                </nav>
            </div> -->
            <div class="invoice_heading">
                <h1>View Category </h1>
            </div>
        </div>
        
    </div>

    <div class="row m-0">
            
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="table_width">

                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef> Category</th>
                  <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
                </ng-container>
              
              
                <ng-container matColumnDef="img">
                  <th mat-header-cell *matHeaderCellDef>Image</th>
                  <td mat-cell *matCellDef="let element"> <img src="{{element.category_pic_url}}" alt=""> </td>
                </ng-container>
              
                
                <ng-container matColumnDef="createdby">
                  <th mat-header-cell *matHeaderCellDef> Created By </th>
                  <td mat-cell *matCellDef="let element"> {{element.created_by?.first_name}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Created Date </th>
                    <td mat-cell *matCellDef="let element">{{element.created_on | date: 'dd MMM, yyyy'}} </td>
                </ng-container>


                <ng-container  matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element" > 
                       
                        <div [ngClass]="element.status ? 'active' : 'inactive'">
                            {{element.status ? 'Active' : 'Inactive'}}

                        </div>

                    </td>
                
                </ng-container>

               

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <!-- <td mat-cell *matCellDef="let element">
                         <button mat-button matTooltip="Inactive" class="delete"  (click)="removeCategory(element.id)" *ngIf="element.status == true; else ngblock"><i class="bi bi-x-circle"></i></button>
                            <ng-template #ngblock>
                                <button matTooltip="Active" mat-button class="active_btn" (click)="activeBtn(element.id)"><i class="bi bi-check-circle-fill"></i></button>
                            </ng-template>
                            
                        </td> -->

                        <td mat-cell *matCellDef="let element">
                            <button class="review_btn" mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <mat-menu #menu="matMenu">

                                <ng-container>
                                <button mat-menu-item (click)="editBlog(element.id)">
                                    <mat-icon>edit_square</mat-icon>
                                    <span>Edit</span>
                                  </button>
                                </ng-container>

                                  <ng-container *ngIf="element.status == true ">
                                  <button mat-menu-item  (click)="removeCategory(element.id)">Make	Inactive</button>
                                </ng-container>

                                <ng-container  *ngIf="element.status == false ">
                                    <button  mat-menu-item  (click)="activeBtn(element.id)">Make Active </button>
                                </ng-container>

                            </mat-menu>
                        </td>

                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>


            <mat-paginator [length]="categoryList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
            
             
        </div>
    </div>
   
</div>
