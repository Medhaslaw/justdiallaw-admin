<div class="Add_Invoice">
    <div class="row m-0">
        <div class="col-md-12">

                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Users</a></li>
                        <li class="breadcrumb-item active"><a>Add User</a></li>

           <div class="d-flex justify-content-between">
            <div class="invoice_heading">
                <h1>FAQ'S</h1>
            </div>
            <div class="invoice_heading">
                <button mat-button class="ad_faq" (click)="openDialog()">Add Faq's</button>
            </div>
           </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-12">
           <div class="expantion_card">
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel *ngFor="let data of faqsData">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{data.question}}
                    </mat-panel-title>
                    <mat-panel-description>
                     <button mat-button (click)="delete(data.id)"><i class="bi bi-trash-fill"></i> </button>
                     <button mat-button (click)="edit(data.id)"><i class="bi bi-pencil-square"></i> </button>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
              
                 <div class="panel_content">
                    <p>{{data.answer}}</p>
                 </div>
             
                </mat-expansion-panel>
                
              </mat-accordion>
           </div>
        </div>
    </div>

</div>
