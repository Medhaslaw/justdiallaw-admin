<div class="lawyers_invoice">
    <div class="row m-0">
        <div class="col-md-7">
            <!-- <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active"><a>Reschedule Case</a></li>
                    </ol>
                </nav>
            </div> -->
            <div class="invoice_heading">
                <h1>Reschedule Case</h1>
            </div>
        </div>
   
       
     

    </div>

    <div class="row m-0">
  
        <div class="col-md-12" >
            <table mat-table [dataSource]="dataSource" class="table_width">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Case Id</th>
                  <td mat-cell *matCellDef="let element">{{element?.token_numbers }}</td>
                </ng-container>
              
              
                <ng-container matColumnDef="lawyername">
                  <th mat-header-cell *matHeaderCellDef> Lawyer Name</th>
                  <td mat-cell *matCellDef="let element"> {{element?.timeslot?.created_by?.first_name}} {{element?.timeslot?.created_by?.last_name}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>User Name  </th>
                  <td mat-cell *matCellDef="let element"> {{element?.client?.first_name}}  {{element?.client?.last_name}}</td>
                </ng-container>
<!-- 
                <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element">{{element.created_by}} </td>
                </ng-container> -->
           
              
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status</th>
                    <td mat-cell *matCellDef="let element">
                       
                       <ng-container *ngIf="element.reschedule_status === 'reschedule' ">
                     Reschedule  Pending 
                        </ng-container>

                        <ng-container *ngIf="element.reschedule_status === 'reschedule_confirm' ">
                        Case  Reschedule Confirm
                               </ng-container>

                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="element.reschedule_status === 'reschedule'"  aria-label="Example icon-button with a menu">
                            <i class="bi bi-three-dots"></i>
                      </button>
                      <mat-menu #menu="matMenu">
                        <ng-container *ngIf="element.reschedule_status === 'reschedule'">
                              <button mat-menu-item (click)="rescheduleCase(element)" >
                                  <mat-icon>close</mat-icon>
                                  <span>Reschedule</span>
                              </button>
                        </ng-container>
                      </mat-menu>
                     
                      <button mat-icon-button  *ngIf="element.reschedule_status === 'reschedule_confirm'"  aria-label="Example icon-button with a menu">
                        <i class="bi bi-check-square-fill"></i>
                  </button>
                  
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
            </table>

            <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of GitHub search results"></mat-paginator>
            
             
        </div>
    </div>
   
</div>
