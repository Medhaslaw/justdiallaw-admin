<div class="add_new_topic">
    <div class="row m-0">
        <div class="col-md-12 p-0">
            <div mat-dialog-title class="dialog_title">
                <h1>Add Lawyer Share</h1>
                <button mat-button mat-dialog-close class="cancel_btn"><i (click)="cloceDialog()" class="bi bi-x-circle"></i></button>
            </div>
            <div mat-dialog-content class="dialog_content">
                <form class="add_invoice_form" [formGroup]="addSgareFrom"  #myform="ngForm" >
                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Lawyer Percentage <span>*</span></label>
                                <input type="text" class="form-control" formControlName="share"  placeholder="Lawyer Share">
                                <h6>
                                    <span *ngIf="addSgareFrom.controls['share'].hasError('required') && myform.submitted">Lawyer Percentage is required</span>
                                  </h6>
                              </div>
                          
                 

                           
                        </div>
                      
                    </div>
                 
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row  justify-content-center">
                                <div class="col-md-7">
                                    <button mat-button (click)="addShare()" class="sub_btn">Submit</button>
                                  
                                </div>
                               
                            </div>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
