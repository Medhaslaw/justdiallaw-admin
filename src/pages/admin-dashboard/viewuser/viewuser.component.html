<div class="lawyers_invoice">
    <div class="row m-0">
        <div class="col-md-5">
            <!-- <div class="pagination-header">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Users</a></li>
                        <li class="breadcrumb-item active"><a>View Users </a></li>
                    </ol>
                </nav>
            </div> -->
            <div class="invoice_heading">
                <h1>View Users </h1>
            </div>
        </div>
        


        
    </div>

    <div class="row m-0">

        <div class="col-md-12" *ngIf="usersList.length === 0">
            <div class="no-data text-center">
                <p>No Users Found</p>
            </div>
        </div>
            
        <div class="col-md-12" *ngIf="usersList" >
            <table mat-table [dataSource]="dataSource" class="table_width">

                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Name</th>
                  <td mat-cell *matCellDef="let element">{{element?.first_name}}  {{element?.last_name}}</td>
                </ng-container>
              
              
                <ng-container matColumnDef="phone_no">
                  <th mat-header-cell *matHeaderCellDef> Mobile Number</th>
                  <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email Id  </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="createdby">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element">{{element.created_by}} </td>
                </ng-container> -->

                <ng-container matColumnDef="created_on">
                    <th mat-header-cell *matHeaderCellDef> Created Date </th>
                    <td mat-cell *matCellDef="let element">{{element.created_on | date: 'dd MMM, yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef>Active Status </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="element.is_active" >
                          Active
                        </ng-container>
                        <ng-container *ngIf="!element.is_active" >
                          Block
                          </ng-container>
                        
                     </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                       

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <i class="bi bi-three-dots"></i>
                      </button>

                      <mat-menu #menu="matMenu">

                        <ng-container >
                           
                            <button mat-menu-item (click)="editUser(element)"  >
                                <mat-icon>edit_square</mat-icon>
                                <span>Edit</span>
                              </button>
                        </ng-container>
                        <ng-container  *ngIf="element.is_active">
                            <button mat-menu-item (click)="BlockUser(element)"  >
                                <mat-icon>block</mat-icon>
                                <span>Block User </span>
                              </button>

                        </ng-container>
                        <ng-container  *ngIf="!element.is_active">
                            <button mat-menu-item (click)="UnBlockUser(element)"  >
                                <mat-icon>check</mat-icon>
                                <span>Unblock User </span>
                              </button>

                        </ng-container>


                      </mat-menu>

                    </td>
                </ng-container>
              

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_bg"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="usersList.length" [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                   
        </div>
    </div>
   
</div>
