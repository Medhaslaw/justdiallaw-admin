<div class="admin_login middle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <mat-card class="example-card mt_card">



                    <form action="" class="add_invoice_form login_1" [formGroup]="adminlogin">
                        
                        <div class="com-logo">
                           <img src="/assets/img/logo-icon.png" >
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form_alert">
                                    <mat-form-field class="mat_form_filed">
                                        <label class="mat_label">Email<span>*</span></label> 
                                         <input matInput type="text" class="mat_input" formControlName="email">
                                     </mat-form-field>
                                     <div *ngIf="adminlogin.controls['email'].invalid && (adminlogin.controls['email'].touched)"
                                         class="alert alert-danger">
                                         <div *ngIf="adminlogin.controls['email'].errors">
                                             Email Required
                                         </div>
                                     </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form_alert">
                                    <mat-form-field class="mat_form_filed">
                                        <label class="mat_label">Password<span>*</span></label>
                                         <input matInput [type]="hide ? 'password' : 'text'" class="mat_input" formControlName="password" #pwd>
                                            <mat-icon class="psw-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                     </mat-form-field>
     
                                     <div *ngIf="adminlogin.controls['password'].invalid && (adminlogin.controls['password'].touched)"
                                     class="alert alert-danger">
                                        <div *ngIf="adminlogin.controls['password'].errors">
                                            Password Required
                                        </div>
                                     </div>
                                </div>
                                

                            </div>
                        </div>
                        <div class="col-md-12">
                           <div class="but">
                                <button mat-button class="sub_bt" (click)="save()">Login</button>
                           </div>
                        </div>
                        
                        
                    </form>
                </mat-card>
                  
            </div>
        </div>
    </div>
</div>
